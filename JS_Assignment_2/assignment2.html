<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assignment2.css">
</head>

<body>
    <div class="header-container">
        <p style="font-weight: bold; font-size: larger;">Contact Us</p>
        <p style="font-weight: 500; font-size: large;">Get in touch with our team</p>
        <p style="color: grey;">We'll respond within 24 hours</p>
    </div>
    <div class="form-container">
        <div>
            <p style="font-weight: bold; font-size: larger;">Send us a message</p>
        </div>
        <form>
            <div class="row">
                <div class="form-group">
                    <label for="firstname">FIRST NAME *</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastname">LAST NAME *</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">EMAIL ADDRESS *</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" minlength="10" maxlength="13">
            </div>

            <div class="form-group">
                <label for="subject">SUBJECT *</label>
                <select id="subject" class="cursor">
                    <option value="">Select a subject</option>
                    <option>General Inquiry</option>
                    <option>Technical Support</option>
                    <option>Billing Question</option>
                    <option>Partnership</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">MESSAGE *</label>
                <textarea id="message" rows="5" placeholder="Tell us how we can help you..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" onclick="readData()">SEND MESSAGE</button>
            </div>
        </form>

    </div>
    <script src="assignment2.js"></script>
</body>

</html>
